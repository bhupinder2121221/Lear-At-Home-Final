{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <title>Login | Learn At Home</title>
  </head>
  <body>
    <svg
      class="backSvg"
      xmlns="http://www.w3.org/2000/svg"
      width="100%"
      height="100%"
      viewBox="0 0 1600 800"
    >
      <rect fill="#F67660" width="1600" height="800" />
      <g stroke="#FFF6EE" stroke-width="66.7" stroke-opacity="0.05">
        <circle fill="#F67660" cx="0" cy="0" r="1800" />
        <circle fill="#f67c67" cx="0" cy="0" r="1700" />
        <circle fill="#f6826e" cx="0" cy="0" r="1600" />
        <circle fill="#f68874" cx="0" cy="0" r="1500" />
        <circle fill="#f68e7b" cx="0" cy="0" r="1400" />
        <circle fill="#f69482" cx="0" cy="0" r="1300" />
        <circle fill="#f69a89" cx="0" cy="0" r="1200" />
        <circle fill="#f6a08f" cx="0" cy="0" r="1100" />
        <circle fill="#f6a696" cx="0" cy="0" r="1000" />
        <circle fill="#f6ac9d" cx="0" cy="0" r="900" />
        <circle fill="#f6b2a4" cx="0" cy="0" r="800" />
        <circle fill="#f6b8aa" cx="0" cy="0" r="700" />
        <circle fill="#f6beb1" cx="0" cy="0" r="600" />
        <circle fill="#f6c4b8" cx="0" cy="0" r="500" />
        <circle fill="#f6cabf" cx="0" cy="0" r="400" />
        <circle fill="#f6d0c5" cx="0" cy="0" r="300" />
        <circle fill="#f6d6cc" cx="0" cy="0" r="200" />
        <circle fill="#F6DCD3" cx="0" cy="0" r="100" />
      </g>
    </svg>
    <div class="container-fluid">
      <div class="container" style="padding-left: 0px; padding-right: 0px">
        <h1 class="mainHeading">Learn At Home</h1>

        <br />
        <br />
        <div
          class="container back row"
          style="
            padding-left: 0px;
            width: 100%;
            padding-right: 0px;
            margin: auto;
          "
        >
          <div class="col-12" style="padding-right: 0px">
            <div class="container form-space">
              <h1 class="text-center">
                <div class="text-danger mb-5">Registration Form</div>
                {% block heading %}{% endblock heading %}
              </h1>

              {% block formdetails %} {% endblock formdetails %}
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      let base64String = "";
      function imageLoader() {
        var file = document.getElementById("subject_banner_img")["files"][0];
        var reader = new FileReader();
        reader.onload = function () {
          base64String = reader.result.replace(/^,+,/, "");
          imageBase64String = base64String;
          console.log(imageBase64String);
          document.getElementById("subject_hidden_img").value =
            imageBase64String;
          console.log(document.getElementById("subject_hidden_img").value);
        };
        reader.readAsDataURL(file);
      }
    </script>
  </body>
</html>
