{% extends 'base.html' %} {% block blogs %}
<form action="" method="POST">
  {% csrf_token %}
  <div class="container-fluid mb-3">
    <div
      class="text-center text-danger mb-3"
      style="font-size: 1.6rem; font-weight: bold"
    >
      Profile
    </div>
    <div class="container mb-3 text-center">
      <!-- {{profile}} -->
      <img class="img-fluid" src="{{profile.profile}}" />
    </div>
    <input id="subject_hidden_img" name="profileimage" type="hidden" />
    <input
      id="subject_banner_img"
      onchange="imageLoader()"
      type="file"
      class="form-control"
    />
    <div class="container-fluid">
      <div
        class="text-center mt-5 mb-4 text-danger"
        style="font-size: 1.6rem; font-weight: bold"
      >
        Personal Details
      </div>

      <div class="form-group">
        <div class="form-label">First Name</div>
        <input
          type="text"
          name="fname"
          class="form-control"
          value="{{profile.fname}}"
          id=""
        />
      </div>
      <div class="form-group">
        <div class="form-label">Last Name</div>
        <input
          type="text"
          name="lname"
          class="form-control"
          value="{{profile.lname}}"
          id=""
        />
      </div>
      <div class="form-group">
        <div class="form-label">Email</div>
        <input
          type="text"
          name="email"
          disabled
          class="form-control"
          value="{{profile.email}}"
          id=""
        />
      </div>
      <div class="form-group">
        <div class="form-label">Address</div>
        <input
          type="text"
          name="address"
          class="form-control"
          value="{{profile.permanent_address}}"
          id=""
        />
      </div>
    </div>
  </div>
  <div class="container text-center">
    <button type="submit" class="btn btn-danger mx-2">Save Changes</button>
    <button onclick="redirectHome()" class="btn btn-success mx-2">
      Cancel
    </button>
  </div>
</form>
<br />
<br />

{% endblock blogs %} {% block scripts%}
<script>
  function redirectHome() {
    window.location.href = "http://127.0.0.1:8000/";
  }
</script>
{% endblock scripts%}
