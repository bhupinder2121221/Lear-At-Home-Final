{% extends 'base.html' %} {% block blogs %}
<div class="container">
  <div class="container">
    <h1
      class="text-center"
      style="color: red; font-family: revert; font-weight: bold"
    >
      New Post
    </h1>
  </div>
  <hr style="height: 2px; color: red" />
  <!-- action="http://127.0.0.1:8000/api/user/" -->
  <form
    action=""
    target="/makepost"
    method="POST"
    enctype="multipart/form-data"
  >
    {% csrf_token %}
    <input type="hidden" name="author" value="{{author}}" />
    <div class="row">
      <div class="col-12">
        <div class="row">{{error}}</div>
        <div class="row">
          <div class="col-4">
            <label class="form-label">Title Of Blog</label>
          </div>
          <div class="col-8">
            <div class="">{{form.title}}</div>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-4">
            <label clas="form-label">Content</label>
          </div>
          <div class="col-8">
            <div class="">{{form.content}}</div>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-4">
            <label class="form-label">Post Image</label>
          </div>
          <div class="col-8">
            <input
              id="subject_hidden_img"
              name="subject_hidden_img"
              type="hidden"
            />
            <input
              id="subject_banner_img"
              onchange="imageLoader()"
              type="file"
              class="form-control"
            />
          </div>
        </div>
        <br />
        {% if messages %} {% for message in messages %}
        <li>{% if message.tags %} {{ message }} {% endif %}</li>
        {% endfor %} {% endif %}
        <br />
        <div class="row text-center mb-3">
          <div class="col-12">
            <button type="submit" class="btn btn-danger" style="width: 100%">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

{% endblock blogs %}
